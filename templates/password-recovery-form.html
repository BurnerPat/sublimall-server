{% extends 'base.html' %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Change your password</h3>
        </div>
        <div class="panel-body">
            <form role="form" class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_password" name="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control" id="id_password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password2" name="password2" class="col-sm-2 control-label">Password Again</label>
                    <div class="col-sm-4">
                        <input type="password" name="password2" class="form-control" id="id_password2">
                    </div>
                </div>
                <input type="hidden" value="{{ password_key }}" name="password_key">
                <input type="hidden" value="{{ id }}" name="id">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        {% if form.errors %}
                            <span class="help-block"><strong>{{ form.errors }}</strong></span>
                            <hr>
                        {% endif %}
                        <p><button type="submit" value="login" class="btn btn-info">Change</button></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
