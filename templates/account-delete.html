{% extends 'base.html' %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Delete your account ?</h3>
        </div>
        <div class="panel-body">
            <p>This action will remove all your data from Sublimall systems. No recovery.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-xs">Confirm</button>
            </form>
        </div>
    </div>
{% endblock %}
