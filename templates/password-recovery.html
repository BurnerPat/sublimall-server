{% extends 'base.html' %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Forgot your password ?</h3>
        </div>
        <div class="panel-body">
            <p>Don't worry.</p>
            <p>Just give me your email and I'll send you a confirmation link to set a new one.</p>
            <form role="form" class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-sm-4">
                        <input type="email" class="form-control" name="email" placeholder="foo@bar.com">
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
    </div>
{% endblock %}
